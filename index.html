<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posts from API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }

    #posts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Top 10 Posts</h1>
  <p id="loading">Loading posts...</p>
  <div id="posts"></div>

  <script src="script.js"></script>
</body>
</html>
